<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="title">
        <h1>CSS Weather Forecast</h1>
        <img src="./assets/img/logo.png" alt="forcast sunny logo" />
      </div>
      <section class="weather-table">
        <div class="row">
          <div class="weather-card lisbon">
            <h2 class="city">Lisbon</h2>
            <div class="forecast">
              <p class="temrature">21°C</p>
              <img
                src="./assets/img/icons/sunny-icon.png"
                alt="sunny-icon"
                class="icon"
              />
            </div>
          </div>
          <div class="weather-card paris">
            <h2 class="city">Paris</h2>
            <div class="forecast">
              <p class="temrature">11°C</p>
              <img
                src="./assets/img/icons/rainy-icon.png"
                alt="rainy-icon"
                class="icon"
              />
            </div>
          </div>
          <div class="weather-card belfrade">
            <h2 class="city">Belgrade</h2>
            <div class="forecast">
              <p class="temrature">15°C</p>
              <img
                src="./assets/img/icons/sunny-partialy-cloudy-icon.png"
                alt="sunny-partialy-cloudy-icon"
                class="icon"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="weather-card venice">
            <h2 class="city">Venice</h2>
            <div class="forecast">
              <p class="temrature">21°C</p>
              <img
                src="./assets/img/icons/cloudy-partialy-sunny-icon.png"
                alt="cloudy-partialy-sunny-icon"
                class="icon"
              />
            </div>
          </div>
          <div class="weather-card tel-aviv">
            <h2 class="city">Tel-Avive</h2>
            <div class="forecast">
              <p class="temrature">32°C</p>
              <img
                src="./assets/img/icons/hot-sun-icon.png"
                alt="hot-sun-icon"
                class="icon"
              />
            </div>
          </div>
          <div class="weather-card cair">
            <h2 class="city">Cair</h2>
            <div class="forecast">
              <p class="temrature">21°C</p>
              <img
                src="./assets/img/icons/sunny-icon.png"
                alt="sunny-icon"
                class="icon"
              />
            </div>
          </div>
          <div class="weather-card new-york">
            <h2 class="city">New-York</h2>
            <div class="forecast">
              <p class="temrature">17°C</p>
              <img
                src="./assets/img/icons/storm-icon.png"
                alt="storm-icon"
                class="icon"
              />
            </div>
          </div>
        </div>
        </div>
        <div class="row">
             <div class="weather-card new-dehli">
            <h2 class="city">New-Delhi</h2>
            <div class="forecast">
              <p class="temrature">17°C</p>
              <img
                src="./assets/img/icons/hard-rain-icon.png"
                alt="hard-rain-icon"
                class="icon"
              />
            </div>
          </div>
          <div class="weather-card san-francisco">
            <h2 class="city">San-Francisco</h2>
            <div class="forecast">
              <p class="temrature">15°C</p>
              <img
                src="./assets/img/icons/sunny-little-cloud.png"
                alt="sunny-little-cloud"
                class="icon"
              />
            </div>
          </div>
          <div class="weather-card tokyo">
            <h2 class="city">Tokyo</h2>
            <div class="forecast">
              <p class="temrature">8°C</p>
              <img
                src="./assets/img/icons/moon-icon.png"
                alt="moon-icon"
                class="icon"
              />
            </div>
          </div>
        </div>
          <div class="row">
         <div class="weather-card sydney">
            <h2 class="city">Sydney</h2>
            <div class="forecast">
                <p class="temrature">25°C</p>
                <img
                src="./assets/img/icons/moon-partialy-cloudy-icon.png"
                alt="moon-partialy-cloudy-icon"
                class="icon"
                />
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
